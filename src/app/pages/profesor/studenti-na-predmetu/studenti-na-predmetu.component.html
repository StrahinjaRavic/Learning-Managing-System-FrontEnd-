<mat-card class="mat-elevation-z2" style="margin: 16px;">
  <div style="display: flex; gap: 16px; flex-wrap: wrap; padding: 16px;">
    <mat-form-field appearance="fill" style="flex: 1 1 200px;">
      <mat-label>Filtriraj po imenu</mat-label>
      <input matInput [(ngModel)]="filter.ime" (input)="applyFilter()">
    </mat-form-field>

    <mat-form-field appearance="fill" style="flex: 1 1 200px;">
      <mat-label>Filtriraj po prezimenu</mat-label>
      <input matInput [(ngModel)]="filter.prezime" (input)="applyFilter()">
    </mat-form-field>

    <mat-form-field appearance="fill" style="flex: 1 1 200px;">
      <mat-label>Filtriraj po broju indeksa</mat-label>
      <input matInput [(ngModel)]="filter.brojIndeksa" (input)="applyFilter()">
    </mat-form-field>
  </div>
</mat-card>
<div *ngIf="loading" class="loading-container">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="error" class="error-message">
  {{ error }}
</div>
<div class="containter">
  <ng-container *ngIf="!loading && studenti.length > 0">
    <table mat-table [dataSource]="studenti" class="mat-elevation-z8 custom-table">

      <!-- Ime -->
      <ng-container matColumnDef="ime">
        <th mat-header-cell *matHeaderCellDef> Ime </th>
        <td mat-cell *matCellDef="let student"> {{ student.ime }} </td>
      </ng-container>

      <!-- Prezime -->
      <ng-container matColumnDef="prezime">
        <th mat-header-cell *matHeaderCellDef> Prezime </th>
        <td mat-cell *matCellDef="let student"> {{ student.prezime }} </td>
      </ng-container>

      <!-- JMBG -->
      <ng-container matColumnDef="jmbg">
        <th mat-header-cell *matHeaderCellDef> JMBG </th>
        <td mat-cell *matCellDef="let student"> {{ student.jmbg }} </td>
      </ng-container>

      <!-- Broj indeksa -->
      <ng-container matColumnDef="brojIndeksa">
        <th mat-header-cell *matHeaderCellDef> Broj indeksa </th>
        <td mat-cell *matCellDef="let student"> {{ student.brojIndeksa }} </td>
      </ng-container>

      <!-- Akcije -->
      <ng-container matColumnDef="akcije">
        <th mat-header-cell *matHeaderCellDef> Akcije </th>
        <td mat-cell *matCellDef="let student">
          <button mat-icon-button color="primary" 
        (click)="otvoriUnosBodova(student.studentNaGodini_id); $event.stopPropagation()">
  <mat-icon>edit</mat-icon>
</button>
        </td>
      </ng-container>

      <!-- Redovi -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToStudentDetalji(row.studentNaGodini_id)"></tr>
    </table>
  </ng-container>
</div>
<div *ngIf="!loading && studenti.length === 0" class="no-data">
  Nema studenata na ovom predmetu.
</div>
