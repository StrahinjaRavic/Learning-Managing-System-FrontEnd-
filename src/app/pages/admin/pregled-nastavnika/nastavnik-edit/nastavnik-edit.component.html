<h2 mat-dialog-title>Izmeni Nastavnika</h2>

  <mat-dialog-content style="max-height: 70vh; overflow-y: auto;">
    <form [formGroup]="form" (ngSubmit)="save()">

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Biografija</mat-label>
        <textarea matInput rows="5" formControlName="biografija"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Osoba</mat-label>
        <mat-select formControlName="osoba">
          <mat-option *ngFor="let o of osobe" [value]="o.id">
            {{ o.ime }} {{ o.prezime }} ({{o.jmbg}})
          </mat-option>
        </mat-select>
      </mat-form-field>

      
    </form>
  </mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Otkaži</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="form.invalid">Sačuvaj</button>
</mat-dialog-actions>
