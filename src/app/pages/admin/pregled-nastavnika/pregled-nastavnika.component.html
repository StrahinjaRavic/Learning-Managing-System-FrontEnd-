<mat-card class="mat-elevation-z4">

  <div class="titleBar">

    <mat-menu #filterMenu="matMenu" class="filter-menu">
      <ng-template matMenuContent>
        <div
          style="padding: 16px; max-height: 500px; overflow-y: auto; overflow-x: hidden; width: 100%; box-sizing: border-box;"
          (click)="$event.stopPropagation()">

          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Ime</mat-label>
            <input matInput [(ngModel)]="filter.ime" (input)="applyFilter()" />
          </mat-form-field>

          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Prezime</mat-label>
            <input matInput [(ngModel)]="filter.prezime" (input)="applyFilter()" />
          </mat-form-field>

          <mat-checkbox [(ngModel)]="filter.obrisano" (change)="applyFilter()">Prika≈æi obrisane</mat-checkbox>
        </div>
      </ng-template>
    </mat-menu>

    <button class="searchButton" mat-icon-button [matMenuTriggerFor]="filterMenu" [matMenuTriggerRestoreFocus]="false"
      aria-label="Filter">
      <mat-icon>search</mat-icon>
    </button>

    <div style="width: 40px;"></div>
    <div class="naslov-wrapper">
      <mat-card-title class="title">Lista Nastavnika</mat-card-title>
    </div>

    <button mat-icon-button [matMenuTriggerFor]="menu" class="dropDown">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="generatePDF()">
        <mat-icon>picture_as_pdf</mat-icon>
        <span>Preuzmi PDF</span>
      </button>

      <button mat-menu-item (click)="generateXML()">
        <mat-icon>code</mat-icon>
        <span>Preuzmi XML</span>
      </button>
      
    </mat-menu>

  </div>

  <div class="buttonBar">
    <button mat-flat-button color="primary" (click)="dodaj()">Dodaj Nastavnika</button>
  </div>

  <mat-card-content>

    <table mat-table [dataSource]="filteredNastavnici" class="mat-elevation-z1 full-width-table" *ngIf="nastavnici.length > 0">

      <ng-container matColumnDef="ime">
        <th mat-header-cell *matHeaderCellDef>Ime</th>
        <td mat-cell *matCellDef="let nastavnik">{{ nastavnik.osoba.ime }}</td>
      </ng-container>

      <ng-container matColumnDef="prezime">
        <th mat-header-cell *matHeaderCellDef>Prezime</th>
        <td mat-cell *matCellDef="let nastavnik">{{ nastavnik.osoba.prezime }}</td>
      </ng-container>

      <ng-container matColumnDef="jmbg">
        <th mat-header-cell *matHeaderCellDef>JMBG</th>
        <td mat-cell *matCellDef="let nastavnik">{{ nastavnik.osoba.jmbg }}</td>
      </ng-container>

      <ng-container matColumnDef="akcije">
        <th mat-header-cell *matHeaderCellDef> Akcije </th>
        <td mat-cell *matCellDef="let nastavnik">
          

          <button *ngIf="!nastavnik.obrisano" mat-icon-button color="warn" (click)="obrisi(nastavnik)">
            <mat-icon class="icon">delete</mat-icon>
          </button>

          <button *ngIf="nastavnik.obrisano" mat-icon-button color="accent" (click)="vrati(nastavnik)">
            <mat-icon class="icon">restore</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <p *ngIf="nastavnici.length === 0">Nema dostupnih datuma.</p>

  </mat-card-content>
</mat-card>
