<h2 mat-dialog-title>Izmeni Korisnicki Nalog</h2>

  <mat-dialog-content style="max-height: 70vh; overflow-y: auto;">
    <form [formGroup]="form" (ngSubmit)="save()">

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Korisnicko Ime</mat-label>
        <input matInput formControlName="korisnickoIme" />
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Lozinka</mat-label>
        <input matInput formControlName="lozinka" />
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />

        <mat-error *ngIf="form.get('email')?.hasError('required')">
            Email je obavezan.
        </mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email') && !form.get('email')?.hasError('required')">
            Unesite validan email.
        </mat-error>
    </mat-form-field>

      
    </form>
  </mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Otkaži</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="form.invalid">Sačuvaj</button>
</mat-dialog-actions>
