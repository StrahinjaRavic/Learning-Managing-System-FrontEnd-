
<mat-card class="welcome-card">
  <h1>Dobrodo≈°ao, Admin</h1>
</mat-card>

<div class="dashboard-grid">
  <mat-card class="stat-card" [routerLink]="'/admin/korisnici'">
    <mat-icon>account_circle</mat-icon>
    <div>
      <h2>{{ korisnici }}</h2>
      <p>Svi Korisnici</p>
    </div>
  </mat-card>

  <mat-card class="stat-card" [routerLink]="'/admin/studenti'">
    <mat-icon>school</mat-icon>
    <div>
      <h2>{{ studenti }}</h2>
      <p>Studenti</p>
    </div>
  </mat-card>

  <mat-card class="stat-card" [routerLink]="'/admin/nastavnici'">
    <mat-icon>group</mat-icon>
    <div>
      <h2>{{ nastavnici }}</h2>
      <p>Nastavnici</p>
    </div>
  </mat-card>

  <mat-card  class="stat-card" [ngClass]="{ 'neobrisano': sviLogovi.length > 0 }" [routerLink]="'/admin/pregled-gresaka'">
    <mat-icon>warning</mat-icon>
    <div>
      <h2>{{ logovi }}</h2>
      <p>Aktivne Greske</p>
    </div>
  </mat-card>
</div>

<div class="quick-actions">
  <button mat-raised-button color="accent" routerLink="/admin/sifarnici">Pregled Sifarnika</button>
  <button mat-raised-button color="warn" routerLink="/admin/dodavanje">Dodaj osoblje</button>
</div>
