<ng-container *ngIf="program">
  <mat-card class="mat-elevation-z4">
    <mat-card-title>{{ program.naziv }}</mat-card-title>
    <mat-card-subtitle>Katedra: {{ program.katedra.naziv }}</mat-card-subtitle>
    <mat-card-content>
      <h3>Godine studija:</h3>
      <mat-divider></mat-divider>
      <div *ngFor="let godina of program.godineStudija">
        <h4>Godina: {{ godina.godina }}</h4>
        <ul *ngIf="godina.realizacijePredmeta?.length">
          <li *ngFor="let r of godina.realizacijePredmeta">
            ESPB: {{ r.predmet.espb }} â€“
            <span *ngIf="r.predmet.silabus?.length">
              {{ r.predmet.silabus[0].opis }}
            </span>
          </li>
        </ul>
        <mat-divider></mat-divider>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>
