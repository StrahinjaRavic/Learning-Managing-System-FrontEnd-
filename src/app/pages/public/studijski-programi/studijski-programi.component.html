<mat-card class="mat-elevation-z4">
  <mat-card-title>Studijski programi</mat-card-title>
  <mat-card-content>
    <ul>
      <li *ngFor="let program of studijskiProgrami">
        <a [routerLink]="['/studijski-programi', program.id]">
          {{ program.naziv }}
        </a>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
