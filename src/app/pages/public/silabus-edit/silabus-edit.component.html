<div *ngIf="isLoading">Učitavanje silabusa...</div>
<div *ngIf="error">{{ error }}</div>

<div *ngIf="!isLoading && !error" class="containter">
  <h2>Izmena silabusa za predmet</h2>

  <div style="width: 100%; text-align: center;">
    <mat-form-field appearance="outline" style="width: 100%;">
        <textarea matInput [(ngModel)]="silabus.opis"
                  placeholder="Unesite silabus ovde.."
                  style="height: 500px; overflow: auto; padding: 8px; font-family: monospace; font-size: 14px; resize: none; border-radius: 4px;">
        </textarea>
    </mat-form-field>
  </div>
  <button mat-flat-button (click)="save()">Sačuvaj</button>
</div>
