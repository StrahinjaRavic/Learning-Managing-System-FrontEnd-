
<div style="display: flex; justify-content: center; align-items: center; margin-top: 50px;">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="register-form" style="width: 100%; max-width: 400px;">
    <mat-card class="mat-elevation-z4">

      <mat-card-title style="text-align: center; margin-bottom: 20px;margin-top: 20px;">Registracija</mat-card-title>

      <mat-card-content style="display: flex; flex-direction: column; gap: 16px;">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Korisničko ime</mat-label>
          <input matInput type="text" formControlName="username" />
          <mat-error *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
            Korisničko ime mora imati najmanje 3 karaktera.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
            Email nije validan.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Lozinka</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
            Lozinka mora imati najmanje 6 karaktera.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Potvrdi lozinku</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
          <mat-error *ngIf="form.errors?.['passwordMismatch']">
            Lozinke se ne poklapaju.
          </mat-error>
        </mat-form-field>

        <div class="form-actions" style="text-align: center;">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            Registruj se
          </button>
        </div>

        <div *ngIf="registrationError" class="error-message">
          {{ registrationError }}
        </div>

        <div *ngIf="registrationSuccess" class="success-message">
          {{ registrationSuccess }}
        </div>

      </mat-card-content>
    </mat-card>
  </form>
</div>
