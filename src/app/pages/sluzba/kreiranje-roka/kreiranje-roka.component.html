<mat-card class="mat-elevation-z4">

  <div class="titleBar">

    <mat-menu #filterMenu="matMenu" class="filter-menu">
      <ng-template matMenuContent>
        <div
          style="padding: 16px; max-height: 500px; overflow-y: auto; overflow-x: hidden; width: 100%; box-sizing: border-box;"
          (click)="$event.stopPropagation()">

          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Naziv</mat-label>
            <input matInput [(ngModel)]="filter.naziv" (input)="applyFilter()" />
          </mat-form-field>

          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Datum početka</mat-label>
            <input matInput [matDatepicker]="pickerStart" [(ngModel)]="filter.pocetak" (dateChange)="applyFilter()" />
            <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
            <mat-datepicker #pickerStart></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Datum kraja</mat-label>
            <input matInput [matDatepicker]="pickerEnd" [(ngModel)]="filter.kraj" (dateChange)="applyFilter()" />
            <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
            <mat-datepicker #pickerEnd></mat-datepicker>
          </mat-form-field>

          <mat-checkbox [(ngModel)]="filter.obrisano" (change)="applyFilter()">Prikaži obrisane</mat-checkbox>
        </div>
      </ng-template>
    </mat-menu>

    <button class="searchButton" mat-icon-button [matMenuTriggerFor]="filterMenu" [matMenuTriggerRestoreFocus]="false"
      aria-label="Filter">
      <mat-icon>search</mat-icon>
    </button>

    <div style="width: 40px;"></div>
    <div class="naslov-wrapper">
      <mat-card-title class="title">Lista rokova</mat-card-title>
    </div>
  </div>

  <div class="buttonBar">
    <button mat-flat-button color="primary" (click)="dodaj()">Dodaj Rok</button>
  </div>

  <mat-card-content>

    <table mat-table [dataSource]="filteredRokovi" class="mat-elevation-z1 full-width-table" *ngIf="rokovi.length > 0">

      <ng-container matColumnDef="naziv">
        <th mat-header-cell *matHeaderCellDef>Naziv</th>
        <td mat-cell *matCellDef="let rok">{{ rok.naziv }}</td>
      </ng-container>

      <ng-container matColumnDef="pocetak">
        <th mat-header-cell *matHeaderCellDef>Početak</th>
        <td mat-cell *matCellDef="let rok">{{ rok.pocetak | date: 'dd.MM.yyyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="kraj">
        <th mat-header-cell *matHeaderCellDef>Kraj</th>
        <td mat-cell *matCellDef="let rok">{{ rok.kraj | date: 'dd.MM.yyyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="akcije">
        <th mat-header-cell *matHeaderCellDef> Akcije </th>
        <td mat-cell *matCellDef="let rok">
          <button mat-icon-button color="primary" (click)="izmeni(rok)">
            <mat-icon class="icon">edit</mat-icon>
          </button>

          <button *ngIf="!rok.obrisano" mat-icon-button color="warn" (click)="obrisi(rok)">
            <mat-icon class="icon">delete</mat-icon>
          </button>

          <button *ngIf="rok.obrisano" mat-icon-button color="accent" (click)="vrati(rok)">
            <mat-icon class="icon">restore</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="pregledaj">
        <th mat-header-cell *matHeaderCellDef class="pregledaj-header-cell"></th>
        <td mat-cell *matCellDef="let rok" class="pregledaj-cell">
          <button mat-stroked-button color="primary" [routerLink]="['/pregled-roka', rok.id]">Pregledaj rok</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <p *ngIf="rokovi.length === 0">Nema dostupnih rokova.</p>

  </mat-card-content>
</mat-card>
