<mat-card class="mat-elevation-z4">

  <div class="titleBar">

    <mat-menu #filterMenu="matMenu" class="filter-menu">
      <ng-template matMenuContent>
        <div
          style="padding: 16px; max-height: 500px; overflow-y: auto; overflow-x: hidden; width: 100%; box-sizing: border-box;"
          (click)="$event.stopPropagation()">

          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Rok</mat-label>
            <input matInput [(ngModel)]="filter.rok" (input)="applyFilter()" />
          </mat-form-field>

          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Predmet</mat-label>
            <input matInput [(ngModel)]="filter.realizacija" (input)="applyFilter()" />
          </mat-form-field>

          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Datum</mat-label>
            <input matInput [matDatepicker]="pickerStart" [min]="minDate" [max]="maxDate" [(ngModel)]="filter.datum" (dateChange)="applyFilter()" />
            <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
            <mat-datepicker #pickerStart></mat-datepicker>
          </mat-form-field>

          <mat-checkbox [(ngModel)]="filter.obrisano" (change)="applyFilter()">Prika≈æi obrisane</mat-checkbox>
        </div>
      </ng-template>
    </mat-menu>

    <button class="searchButton" mat-icon-button [matMenuTriggerFor]="filterMenu" [matMenuTriggerRestoreFocus]="false"
      aria-label="Filter">
      <mat-icon>search</mat-icon>
    </button>

    <div style="width: 40px;"></div>
    <div class="naslov-wrapper">
      <mat-card-title class="title">Lista Datuma</mat-card-title>
    </div>
  </div>

  <div class="buttonBar">
    <button mat-flat-button color="primary" (click)="dodaj()">Dodaj Datum</button>
  </div>

  <mat-card-content>

    <table mat-table [dataSource]="filteredDatumiPredmeta" class="mat-elevation-z1 full-width-table" *ngIf="datumiPredmeta.length > 0">

      <ng-container matColumnDef="rok">
        <th mat-header-cell *matHeaderCellDef>Rok</th>
        <td mat-cell *matCellDef="let datumPredmeta">{{ datumPredmeta.rok.naziv }}</td>
      </ng-container>

      <ng-container matColumnDef="predmet">
        <th mat-header-cell *matHeaderCellDef>Predmet</th>
        <td mat-cell *matCellDef="let datumPredmeta">{{ datumPredmeta.realizacijaPredmeta.predmet.naziv }}</td>
      </ng-container>

      <ng-container matColumnDef="datum">
        <th mat-header-cell *matHeaderCellDef>Datum</th>
        <td mat-cell *matCellDef="let datumPredmeta">{{ datumPredmeta.datum | date: 'dd.MM.yyyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="akcije">
        <th mat-header-cell *matHeaderCellDef> Akcije </th>
        <td mat-cell *matCellDef="let datumPredmeta">
          <button mat-icon-button color="primary" (click)="izmeni(datumPredmeta)">
            <mat-icon class="icon">edit</mat-icon>
          </button>

          <button *ngIf="!datumPredmeta.obrisano" mat-icon-button color="warn" (click)="obrisi()">
            <mat-icon class="icon">delete</mat-icon>
          </button>

          <button *ngIf="datumPredmeta.obrisano" mat-icon-button color="accent" (click)="vrati()">
            <mat-icon class="icon">restore</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <p *ngIf="datumiPredmeta.length === 0">Nema dostupnih datuma.</p>

  </mat-card-content>
</mat-card>
