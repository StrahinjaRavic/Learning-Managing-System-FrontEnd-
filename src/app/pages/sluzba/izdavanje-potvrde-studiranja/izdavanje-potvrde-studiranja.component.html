<div style="display: flex; justify-content: center; margin-top: 40px;">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" style="width: 100%; max-width: 500px;">

    <mat-card style="margin-top: 50px; margin-bottom: 50px;">
        <mat-card-title class="form-title">Izdavanje Potvrde</mat-card-title>
        <mat-card-content class="mat-card-content">
            <div>
            
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Student</mat-label>

                    <input matInput [formControl]="studentControl" [matAutocomplete]="studentAuto" placeholder="PretraÅ¾i Studente"/>

                    <mat-autocomplete #studentAuto="matAutocomplete" (optionSelected)="onStudentSelected($event.option.value)">
                        <mat-option *ngFor="let m of filteredStudenti" [value]="m">
                        {{ m.student.osoba.ime }}
                        {{ m.student.osoba.prezime }}
                        {{ m.student.osoba.jmbg }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>

            </div>
            <div style="text-align: center;">
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || !form.get('student')?.value" >Izdaj potvrdu</button>
            </div>
        </mat-card-content>
    </mat-card>
  </form>
</div>
