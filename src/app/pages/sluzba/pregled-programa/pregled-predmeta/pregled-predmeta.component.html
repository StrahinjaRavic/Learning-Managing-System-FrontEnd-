<mat-card class="mat-elevation-z4" *ngIf="godinaStudija">
   <div class="titleBar">
    <mat-card-title class="title">
      Predmeti za {{ godinaStudija.studijskiProgram.naziv }} - {{godinaStudija.godina}}
    </mat-card-title>

    <div class="dodaj-button">
      <button mat-flat-button (click)="dodaj()">Dodaj predmet</button>
    </div>
  </div>

  <mat-table [dataSource]="realizacije" class="mat-elevation-z1">

    <ng-container matColumnDef="naziv">
      <mat-header-cell *matHeaderCellDef> Naziv </mat-header-cell>
      <mat-cell *matCellDef="let r"> {{ r.predmet.naziv }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="profesor">
      <mat-header-cell *matHeaderCellDef> Profesor </mat-header-cell>
      <mat-cell *matCellDef="let r"> {{ r.nastavnik.osoba.ime }} {{ r.nastavnik.osoba.prezime }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="akcije">
      <mat-header-cell *matHeaderCellDef> Akcije </mat-header-cell>
      <mat-cell *matCellDef="let predmet">
        <button mat-icon-button color="primary" (click)="izmeni(predmet)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="obrisi(predmet)">
          <mat-icon>delete</mat-icon>
        </button>

        <button mat-icon-button color="accent" *ngIf="predmet.obrisano">
          <mat-icon>restore</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <div *ngIf="realizacije.length === 0" style="padding: 16px;">
    Nema predmeta za ovu godinu studija.
  </div>
</mat-card>
