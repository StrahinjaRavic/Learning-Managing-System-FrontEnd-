<h2 mat-dialog-title>{{this.data.title}}</h2>

  <mat-dialog-content style="max-height: 70vh; overflow-y: auto;">
    <form [formGroup]="form" (ngSubmit)="save()">
      <mat-form-field appearance="fill" style="width: 100%;" *ngIf="!isEditMode">
        <mat-label>Predmet  </mat-label>
        <mat-select formControlName="predmet_id">
          <mat-option *ngFor="let predmet of predmeti" [value]="predmet.id">{{ predmet.naziv }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Nastavnik</mat-label>
        <mat-select formControlName="nastavnik_id">
          <mat-option *ngFor="let nastavnik of nastavnici" [value]="nastavnik.id">{{ nastavnik.osoba.ime }} {{ nastavnik.osoba.prezime }} ( {{nastavnik.osoba.jmbg}} )</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Otkaži</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="form.invalid">Sačuvaj</button>
</mat-dialog-actions>
